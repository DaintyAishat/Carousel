<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item--visible"><img src="slider1.jpg" alt=""></div>
        <div class="carousel-item"><img src="slider2.jpg" alt=""></div>
        <div class="carousel-item"><img src="slider3.jpg" alt=""></div>
        <div class="carousel-item"><img src="slider4.jpg" alt=""></div>
        <div class="carousel-item"><img src="slider5.jpg" alt=""></div>
            <div class="carousel-item"><img src="slider6.jpg" alt=""></div>
        <div class="carousel_actions">
            <button id="carousel-button--prev"><i class="fa fa-angle-double-left" aria-hidden="true"></i></button>
            <button id="carousel-button--next"><i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
